<html>
    <head>
        <title>Gästebuch</title>

    <body>
        <div><h1>Gästebuch Eingaben</h1></div>
        <p>In den folgenden Formular können Sie für Gästebuch einen Eintrag hinzufügen.</p>
        <form action="gaestebuch.jsp" method="get" >

            <input type="submit"  value="Absenden"> <br>
