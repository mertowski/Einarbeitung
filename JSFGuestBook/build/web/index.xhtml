<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Gästebuch</title>
            </f:facet>
        </h:head>

        <h:body>
            <h1>Gästebuch</h1>
            <h:form>
                <h:outputLabel for="txtName">
                    <h:outputText value="Ihr Name" />
                </h:outputLabel>
                <h:inputText id="txtName" value="#{obj.name}" />

                <br/>

                <h:outputLabel for="txtEmail">
                    <h:outputText value="Ihre E-Mail" />
                </h:outputLabel>                
                <h:inputText id="txtEmail" value="#{obj.email}" />

                <br/>

                <h:outputLabel for="txtEintrag">
                    <h:outputText value="Ihr Eintrag" />
                </h:outputLabel>
                <h:inputText id="txtEintrag" value="#{obj.eintrag}" />

                <br/>

                <h:commandButton id="cmdInsert" value="Senden" action="#{obj.add()}" />

            </h:form>

        </h:body>

    </f:view>
</html>
